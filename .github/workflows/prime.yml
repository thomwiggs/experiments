name: prime workflow
on:
  workflow_dispatch:

jobs:
  create-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: create matrix
        id: matrix
        shell: bash
        run: |
          matrix='[{"env":"one","env":"two","env":"three"}]'
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  call_second_flow:
    runs-on: ubuntu-latest
    needs: create-matrix
    strategy:
      matrix:
        env: ${{ fromJson(needs.create-matrix.outputs.matrix) }}
      fail-fast: false
